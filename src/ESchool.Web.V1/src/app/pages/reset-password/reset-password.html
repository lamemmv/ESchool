<div class="auth-main">
  <div class="auth-block">
    <h1 translate>{{'CHANGE_PASSWORD'}}</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div *ngIf="!recoverPasswordSuccessful">
        <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
          <label for="inputEmail3" class="col-sm-2 control-label" translate>{{'login.email'}}</label>
          <div class="col-sm-10">
            <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="{{'login.email' | translate}}">
          </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
          <label for="inputPassword1" class="col-sm-2 control-label" translate>{{'login.password'}}</label>
          <div class="col-sm-10">
            <input [formControl]="password" type="password" class="form-control" id="inputPassword1" placeholder="{{'login.password' | translate}}">
          </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!confirmPassword.valid && confirmPassword.touched), 'has-success': (confirmPassword.valid && confirmPassword.touched)}">
          <label for="inputPassword2" class="col-sm-2 control-label" translate>{{'CONFIRM_PASSWORD'}}</label>
          <div class="col-sm-10">
            <input [formControl]="confirmPassword" type="password" class="form-control" id="inputPassword2" placeholder="{{'login.password' | translate}}">
          </div>
        </div>
      </div>
      <div *ngIf="recoverPasswordSuccessful">
        <span [innerHTML]="recoverPasswordSuccessfulMessage"></span>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" translate>{{'CHANGE_PASSWORD'}}</button>
        </div>
      </div>
    </form>
  </div>
</div>
